<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: block;
        }
    </style>
</head>
<body>
    <p id="dbl" ondblclick="dissappear()">double click to dissappear</p>



    <script>
        function dissappear(){
            document.getElementById('dbl').style.display = 'none';
        }
    </script>
</body>
</html>
