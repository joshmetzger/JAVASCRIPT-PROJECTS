<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>JS9</title>
</head>
<body>
    <!-- timer -->
    <!-- <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p> -->

    <!-- slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/car1.jpg" style="width: 100%" alt="">
            <div class="text">Blue car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/car2.jpg" style="width: 100%" alt="">
            <div class="text">Car 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/car3.jpg" style="width: 100%" alt="">
            <div class="text">Car 3</div>
        </div>

        <!-- Next and prev buttons -->
        <a href="" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a href="" class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- dots/circles -->
    <div class="" style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    
    <script src="JS/main.js"></script>

</body>
</html>
